<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alarm Clock Page</title>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
	#digital-clock{
		background-color: #66ffff;
		width: :35%;
		margin: auto;
		padding-top: 50px;
		padding-bottom: 50px;
		font-family: 'Open Sans Condensed',sans-serif;
		font-size: 64px;
		text-align: center;
		box-shadow: 0 px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	}
</style>
</head>
<body>
	<div id="digital-clock"></div>
	<script>
		function time(){
			var date = new Date();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			var period = "";
			if(hour >= 12){
				period = "PM";
			}else{
				period = "AM";
			}
			if(hour == 0){
				hour = 12;
			}else{
				if(hour > 12){
					hour -= 12;
				}
			}
			hour = update(hour);
			minute = update(minute);
			second = update(second);
			document.getElementById("digital-clock").innerText = hour + " : " + minute + " : " + second + " " + period;
			setTimeout(Time,1000);
		}
		function update(t){
			if(t < 10){
				return "0" + t;
			}
			else{
				return t;
			}
		}
		Time();
	</script>
</body>
</html>
